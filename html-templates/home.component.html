<h2 highlight color="red" >Products</h2>
<div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let item of products|async">
        <div class="card" style="margin-bottom: 20px; height:300px; padding:5px">
            <div class="embed-responsive embed-responsive-16by9">
                <a [routerLink]="['/detail', item.id]">
                    <img src="{{item.imageUrl|image:'default-image.jpg'}}" class="card-img-top embed-responsive-item"
                        alt="{{item.name}}">
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{item.name}} ({{item.brand}})</h5>
                <h6 class="card-text">{{item.price|currency:'INR'}}</h6>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
